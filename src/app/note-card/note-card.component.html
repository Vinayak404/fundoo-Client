<div *ngFor="let note of notes">
  <mat-card class="border1">
    <mat-card-header>
      <mat-card-title>{{note.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{note.description}}
    </mat-card-content>

    <mat-card-actions>
      <app-icon></app-icon>
    </mat-card-actions>
    
  </mat-card>
  </div>
