<mat-card *ngIf='!card' class="border">
  <input placeholder="Take a note..." class="input" (click)="cardSwap()">
  <div><button mat-button class="nav-button">
      <i class="material-icons">
        check_box
      </i></button>
  </div>
  <div><button mat-button class="nav-button">
      <i class="material-icons">
        brush
      </i></button>
  </div>
  <div><button mat-button class="nav-button"><i class="material-icons">
        image
      </i></button>
  </div>
</mat-card>

<div class="div">
  <mat-card *ngIf='card' class="border1">
    <div>
      <textarea matInput placeholder="Title" matTextareaAutosize class="input"></textarea>
    </div>
    <div>
      <textarea matInput placeholder="Description" matTextareaAutosize class="input">
      </textarea>
    </div>
    <div>
      <app-icon></app-icon><button mat-button class="nav-button"                                                                                                                                                                                                                                                               (click)="cardSwap()">
        Close</button>
    </div>
  </mat-card>
</div>
<div>
</div>
