<mat-card>
  <mat-card-title>FUNDOO</mat-card-title>
  <b>Register</b>
  <mat-card-content>
    <form ngSubmit="submit">
      <div>
        <mat-form-field appearance="outline">
          <input type="text" name="firstName" matInput placeholder="First Name" [(ngModel)]="model.firstName"
            autocomplete="off" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <input type="text" name="lastName" matInput placeholder="Last Name" [(ngModel)]="model.lastName"
            autocomplete="off" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <input type="email" name="email" matInput placeholder="Email" [(ngModel)]="model.email" autocomplete="off"
            required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="Password" [(ngModel)]="model.password" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <input type="password" matInput placeholder="ConfirmPassword" [(ngModel)]="model.confirmPassword" required>
        </mat-form-field>
      </div>
      <div *ngIf="error" class="error">
        <p>{{ error }}</p>
      </div>
      <div>
        <button class="button" type="submit" (click)="register()" mat-button>Register</button></div>
      <p><a routerLink='/login'>login</a></p>

    </form>
  </mat-card-content>
</mat-card>
