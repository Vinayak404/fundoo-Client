
<mat-card>
  <mat-card-title>FUNDOO</mat-card-title>
  <b>Register</b>
  <mat-card-content>
    <form  ngSubmit="submit">
      <div>
        <mat-form-field>
          <input type="text" name="firstName" matInput placeholder="First Name" [formControl]="firstName"
            autocomplete="off" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="text" name="lastName" matInput placeholder="Last Name" [formControl]="lastName"
            autocomplete="off" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="email" name="email" matInput placeholder="Email" [formControl]="email" autocomplete="off"
            required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" [formControl]="password" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="password" matInput placeholder="ConfirmPassword" [formControl]="confirmPassword" required>
        </mat-form-field>
      </div>
      <div *ngIf="error" class="error">
       <p>{{ error }}</p>
      </div>
        <button class="button" type="submit" (click)="register()" mat-button>Register</button>
      <p><a routerLink='/login'>login</a></p>

    </form>
  </mat-card-content>
</mat-card>
