<mat-card>
  <mat-card-title>FUNDOO</mat-card-title>
  <b>Reset Password</b>
  <mat-card-content>
    <form ngSubmit="submit">

      <div>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" [formControl]="password" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" type="password" name="confirmPassword"
            [formControl]="confirmPassword" required>
        </mat-form-field>
      </div>

      <div class="button">
        <button class="button" (click)="resetPassword()" type="submit" mat-button>Submit</button>
      </div>
      {{error}}
      <p><a routerLink="/register">New user? Sign-in here</a></p>


    </form>
  </mat-card-content>
</mat-card>
